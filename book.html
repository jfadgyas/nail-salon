<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
		<title>what?</title>
		<link rel="stylesheet" type='text/css' href="./style/style.css">
		<link rel="stylesheet" type='text/css' href="./style/calendar.css">
		<script defer type='application/javascript' src='./script/menu.js'></script>
		<script defer type='application/javascript' src='./script/book.js'></script>
	</head>
	<body tabIndex=0>
		<header class='header'>
			<nav>
				<div id='hamburger' class='hamburger'>
				</div>
				<ul id='menu' class='menu'>
					<li class='menu__item'><a class='menu__link' href='index.html'>home</a></li>
					<li class='menu__item'><a class='menu__link' href='about.html'>about</a></li>
					<li class='menu__item'><a class='menu__link' href='products.html'>products</a></li>
					<li class='menu__item'><a class='menu__link' href='prices.html'>pricing</a></li>
					<li class='menu__item'><a class='menu__link' href='contact.html'>contact</a></li>
					<li class='menu__item'><a class='menu__link' href='book.html'>book</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<!--Hero section-->
			<article class='container'>
				<div class='container container__left container__left--hero'>
				</div>
				<div class='container container__right'>
					
					<!--
						<h1 class='hero__title'>Emmie's</h1>
						<h2 class='hero__title hero__title--sub'>BeautyCare</h2>
						<p class='hero__text hero__text--motto'>because your beauty worth my time</p>
					-->
				
					<form id='booking' class='booking' name='booking-new' action='#'>
						<img class='container__logo' src='tmp/logo_01.png' alt='logo'/>
						<div id='calendar' class='booking__container booking__calendar'>
							<div class='booking__calendar__head'>
								<button id='month-prev' type='button' class='booking__calendar__head__btn booking__calendar__head__btn--prev'></button>
								<div id='month' class='booking__calendar__head__month'></div>
								<button id='month-next' type='button' class='booking__calendar__head__btn booking__calendar__head__btn--next'></button>
								<div></div>
								<button id='year-prev' type='button' class='booking__calendar__head__btn booking__calendar__head__btn--prev'></button>
								<div id='year' class='booking__calendar__head__year'></div>
								<button id='year-next' type='button' class='booking__calendar__head__btn booking__calendar__head__btn--next'></button>
							</div>
							<div id='days' class='booking__calendar__days'></div>
							<small class='container__text container__text--motto booking__container__error'>Required</small>
						</div>
						<div class='booking__container booking__container--flex'>
							<select id='time' name='time' class='booking__time' size='4'>
								<option value='' selected>Time</option>
								<option value='17:00'>17:00</option>
								<option value='2'>17:15</option>
								<option value='3'>17:30</option>
								<option value='4'>17:45</option>
								<option value='5'>18:00</option>
								<option value='6'>18:15</option>
							</select>
							<small class='container__text container__text--motto booking__container__error'>Required</small>
						</div>
						<div class='booking__container booking__container--flex'>
							<select id='treat' name='treat' class='booking__treat' size='4'>
								<option value='' selected>Treat</option>
								<option>baby-boom</option>
								<option>Hand-reflexology</option>
								<option>Aprt</option>
							</select>
							<small class='container__text container__text--motto booking__container__error'>Required</small>
						</div>

						<div class='booking__container'>
							<div class=''></div>
							<input id='name' type='text' name='name' class='booking__input' placeholder='Your name'></input>
							<div class='booking__container__check booking__container__check--ok'></div>
							<div class='booking__container__check booking__container__check--wrong'></div>
							<small class='container__text container__text--motto booking__container__error'>Required</small>
                        </div>
                        <div class='booking__container'>
							<input type='tel' name='tel' class='booking__input' placeholder='Tel'>
                            <div class='booking__container__check booking__container__check--ok'></div>
							<div class='booking__container__check booking__container__check--wrong'></div>
							<small class='container__text container__text--motto booking__container__error'>Required</small>
                        </div>
                        <div class='booking__container'>
                            <input type='email' name='email' class='booking__input' placeholder='E-mail'>
                            <div class='booking__container__check booking__container__check--ok'></div>
							<div class='booking__container__check booking__container__check--wrong'></div>
							<small class='container__text container__text--motto booking__container__error'>Required</small>
                        </div>
						
						<button id='confirm' type='submit' class='btn'>confirm</button>
					</form>
			

				</div>
			</article>
			

        </main>
    </body>
</html>
